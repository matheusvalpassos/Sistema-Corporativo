{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Rede Bellas{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static '../static/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-[#b91c1c] text-[#fafafa] hidden md:flex flex-col shadow-xl">
            <div class="p-6 flex justify-center items-center border-b border-red-800 bg-red-800">
                <img src="{% static 'images/logo-rede-bellas.png' %}" alt="Rede Bellas" class="h-12 w-auto object-contain">
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1">
                    <li>
                        <a href="/" class="flex items-center px-6 py-3 hover:bg-[#991b1b] transition border-l-4 border-transparent hover:border-[#f97316]">
                            <i class="fas fa-chart-line w-6 text-[#f97316]"></i> <span class="font-medium">Dashboard</span>
                        </a>
                    </li>

                    <li class="px-6 pt-6 pb-2 text-xs text-[#f97316] uppercase font-bold tracking-wider">Comercial</li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-[#991b1b] transition border-l-4 border-transparent hover:border-[#f97316]">
                            <i class="fas fa-gas-pump w-6 text-[#f97316]"></i>
                            <span>Vendas Pista</span>
                        </a>
                    </li>

                    <li class="px-6 pt-6 pb-2 text-xs text-[#f97316] uppercase font-bold tracking-wider">Gestão</li>
                    <li>
                        <a href="/funcionarios/" class="flex items-center px-6 py-2 hover:bg-[#991b1b] transition border-l-4 border-transparent hover:border-[#f97316]">
                            <i class="fas fa-users w-6 text-[#f97316]"></i>
                            <span>Funcionários</span>
                        </a>
                    </li>
                    <li>
                        <a href="/postos/" class="flex items-center px-6 py-2 hover:bg-[#991b1b] transition border-l-4 border-transparent hover:border-[#f97316]">
                            <i class="fas fa-building w-6 text-[#f97316]"></i>
                            <span>Postos / Unidades</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="p-4 border-t border-red-800 bg-[#991b1b]">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-[#f97316] flex items-center justify-center text-white font-bold shadow-md">
                        {{ user.username|slice:":1"|upper }}
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-white">{{ user.first_name|default:user.username }}</p>
                        <p class="text-xs text-red-200">Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">  
            
            <header class="bg-white shadow-sm md:hidden p-4 flex justify-between items-center border-b border-gray-200">
                <img src="{% static 'images/logo-rede-bellas.png' %}" alt="Rede Bellas" class="h-8">
                <button class="text-[#b91c1c] focus:outline-none"><i class="fas fa-bars text-2xl"></i></button>
            </header>
            <!-- Conteúdo da página -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-250 p-6">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

</body>
</html>
