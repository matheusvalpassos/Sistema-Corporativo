{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Corporativo{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
        
        .dropdown-menu {
            transition: all 0.2s ease-in-out;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
        }
        .dropdown-active .dropdown-menu {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased h-screen overflow-hidden flex">

    <aside class="w-72 bg-white border-r border-slate-200 hidden md:flex flex-col z-30 shadow-[4px_0_24px_rgba(0,0,0,0.02)]">
        
        <div class="h-20 flex items-center px-8 border-b border-slate-50">
            <img src="{% static 'images/SeuLogo2.png' %}" alt="Logo" class="h-10 w-auto object-contain">
        </div>
        
        <nav class="flex-1 overflow-y-auto py-6 px-4 custom-scrollbar space-y-8">
            
            <div>
                <p class="px-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-3">Visão Geral</p>
                <ul class="space-y-1">
                    <li>
                        <a href="{% url 'home' %}" class="flex items-center px-4 py-3 rounded-xl group transition-all duration-200 {% if request.path == '/' %}bg-cyan-50 text-cyan-600 shadow-sm{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                            <i class="fas fa-chart-pie w-6 {% if request.path == '/' %}text-cyan-500{% else %}text-slate-400 group-hover:text-cyan-500{% endif %} transition-colors"></i> 
                            <span class="font-medium text-sm">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <p class="px-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-3">Gestão Corporativa</p>
                <ul class="space-y-1">
                    <li>
                        <a href="{% url 'funcionarios' %}" class="flex items-center px-4 py-3 rounded-xl group transition-all duration-200 {% if '/funcionarios/' in request.path %}bg-cyan-50 text-cyan-600 shadow-sm{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                            <i class="fas fa-users w-6 {% if '/funcionarios/' in request.path %}text-cyan-500{% else %}text-slate-400 group-hover:text-cyan-500{% endif %} transition-colors"></i>
                            <span class="font-medium text-sm">Colaboradores</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'postos' %}" class="flex items-center px-4 py-3 rounded-xl group transition-all duration-200 {% if '/postos/' in request.path %}bg-cyan-50 text-cyan-600 shadow-sm{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                            <i class="fas fa-building w-6 {% if '/postos/' in request.path %}text-cyan-500{% else %}text-slate-400 group-hover:text-cyan-500{% endif %} transition-colors"></i>
                            <span class="font-medium text-sm">Unidades & Postos</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <p class="px-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-3">Tecnologia</p>
                <ul class="space-y-1">
                    <li>
                        <a href="{% url 'ti_chamados' %}" class="flex items-center px-4 py-3 rounded-xl group transition-all duration-200 {% if '/ti/chamados/' in request.path %}bg-cyan-50 text-cyan-600 shadow-sm{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                            <i class="fas fa-headset w-6 {% if '/ti/chamados/' in request.path %}text-cyan-500{% else %}text-slate-400 group-hover:text-cyan-500{% endif %} transition-colors"></i>
                            <span class="font-medium text-sm">Helpdesk TI</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'ti_ativos' %}" class="flex items-center px-4 py-3 rounded-xl group transition-all duration-200 {% if '/ti/ativos/' in request.path %}bg-cyan-50 text-cyan-600 shadow-sm{% else %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                            <i class="fas fa-desktop w-6 {% if '/ti/ativos/' in request.path %}text-cyan-500{% else %}text-slate-400 group-hover:text-cyan-500{% endif %} transition-colors"></i>
                            <span class="font-medium text-sm">Inventário</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="p-4 border-t border-slate-100 relative" id="profile-container">
            <button onclick="toggleProfileMenu()" class="w-full flex items-center gap-3 p-2 rounded-xl hover:bg-slate-50 transition-colors text-left focus:outline-none">
                {% if user.foto_perfil %}
                    <img src="{{ user.foto_perfil.url }}" class="w-10 h-10 rounded-full object-cover border border-slate-200">
                {% else %}
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-cyan-500 flex items-center justify-center text-white text-sm font-bold shadow-sm">
                        {{ user.username|slice:":1"|upper }}
                    </div>
                {% endif %}
                
                <div class="flex-1 overflow-hidden">
                    <p class="text-sm font-semibold text-slate-700 truncate leading-tight">{{ user.first_name|default:user.username }}</p>
                    <p class="text-[11px] text-slate-400 truncate">{{ user.email|default:"SeuLogo Corp" }}</p>
                </div>
                <i class="fas fa-chevron-up text-xs text-slate-400"></i>
            </button>

            <div id="profile-menu" class="dropdown-menu absolute bottom-full left-4 right-4 mb-2 bg-white rounded-xl shadow-2xl border border-slate-100 p-2 z-50">
                <a href="{% url 'perfil' %}" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-slate-600 hover:bg-cyan-50 hover:text-cyan-600 transition-colors">
                    <i class="fas fa-user-circle w-4"></i> Meu Perfil
                </a>
                <div class="h-px bg-slate-100 my-1"></div>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-red-500 hover:bg-red-50 transition-colors">
                        <i class="fas fa-sign-out-alt w-4"></i> Sair do Sistema
                    </button>
                </form>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden bg-slate-50 relative">
        
        <header class="bg-white shadow-sm md:hidden px-4 py-3 flex justify-between items-center border-b border-slate-200 z-40">
            <img src="{% static 'images/SeuLogo2.png' %}" alt="Logo" class="h-8">
            <button class="text-slate-600 focus:outline-none p-2 rounded hover:bg-slate-100">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto custom-scrollbar">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        function toggleProfileMenu() {
            const container = document.getElementById('profile-container');
            container.classList.toggle('dropdown-active');
        }

        document.addEventListener('click', function(event) {
            const container = document.getElementById('profile-container');
            const menu = document.getElementById('profile-menu');
            const button = container.querySelector('button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                container.classList.remove('dropdown-active');
            }
        });
    </script>
</body>
</html>
