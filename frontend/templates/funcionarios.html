{% extends 'base.html' %}

{% block title %}Gestão de Equipe - Rede Bellas{% endblock %}

{% block content %}
<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 20px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #9ca3af; }
</style>

<div class="flex flex-col h-full bg-gray-50">
    
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm flex-shrink-0 sticky top-0 z-20">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-red-50 rounded-lg">
                <i class="fas fa-users text-[#b91c1c] text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">Quadro de Colaboradores</h1>
                <p class="text-xs text-gray-500 font-medium">Gestão de pessoas por unidade</p>
            </div>
        </div>
        
        <button onclick="abrirModal()" class="bg-[#b91c1c] hover:bg-[#991b1b] text-white px-5 py-2.5 rounded-lg shadow-sm hover:shadow transition flex items-center gap-2 font-bold text-sm tracking-wide transform active:scale-95">
            <i class="fas fa-plus"></i> Novo Colaborador
        </button>
    </div>

    <div id="container-funcionarios" class="flex flex-1 gap-4 overflow-x-auto overflow-y-hidden p-6 items-start custom-scrollbar">
        <div class="m-auto text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#b91c1c] mx-auto"></div>
            <p class="text-gray-500 mt-4 font-medium">Carregando quadro...</p>
        </div>
    </div>
</div>

<div id="modal-novo" class="fixed inset-0 bg-gray-900 bg-opacity-40 hidden z-50 flex justify-center items-center backdrop-blur-sm transition-opacity">
    <div class="relative bg-white w-full max-w-2xl rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
        
        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
            <div>
                <h3 class="text-lg font-bold text-gray-800" id="modal-titulo">Novo Colaborador</h3>
                <p class="text-xs text-gray-500">Dados cadastrais e acesso</p>
            </div>
            <button onclick="fecharModal()" class="text-gray-400 hover:text-red-500 transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="p-6 overflow-y-auto custom-scrollbar">
            <form id="form-funcionario" onsubmit="salvarFuncionario(event)" class="space-y-6" enctype="multipart/form-data">
                <input type="hidden" name="id" id="funcionario-id">

                <div class="flex items-center gap-6 pb-4 border-b border-gray-100">
                    <div class="relative group">
                        <img id="preview-foto" src="" onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'" class="w-20 h-20 rounded-full object-cover border-2 border-gray-200 shadow-sm">
                        <label for="input-foto" class="absolute bottom-0 right-0 bg-[#f97316] text-white p-1.5 rounded-full cursor-pointer hover:bg-orange-600 shadow-md transition" title="Alterar Foto">
                            <i class="fas fa-camera text-xs"></i>
                        </label>
                        <input type="file" id="input-foto" name="foto_perfil" accept="image/*" class="hidden" onchange="atualizarPreview(this)">
                    </div>

                    <div class="flex-1 grid grid-cols-2 gap-4">
                        <div class="group" id="div-matricula">
                            <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Matrícula</label>
                            <input type="text" name="matricula" readonly class="w-full border border-gray-200 bg-gray-100 text-gray-500 rounded-lg py-2.5 px-3 text-sm focus:outline-none cursor-not-allowed">
                        </div>
                        
                        <div class="group">
                            <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Usuário de Login</label>
                            <input type="text" name="username" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Nome</label>
                        <input type="text" name="first_name" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                    </div>
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Sobrenome</label>
                        <input type="text" name="last_name" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                    </div>
                    
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">CPF</label>
                        <input type="text" name="cpf" maxlength="14" placeholder="000.000.000-00" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all placeholder-gray-300">
                    </div>

                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Setor</label>
                        <select name="setor" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white">
                            {% for codigo, nome in opcoes_setores %}
                                <option value="{{ codigo }}">{{ nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Cargo</label>
                        <select name="cargo" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white">
                            {% for codigo, nome in opcoes_cargos %}
                                <option value="{{ codigo }}">{{ nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-span-2 group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Posto de Trabalho</label>
                        <select name="posto_trabalho" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white">
                            <option value="">-- Sem Posto Fixo / Matriz --</option>
                            {% for posto in lista_postos %}
                                <option value="{{ posto.id }}">{{ posto.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-span-2 group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Senha <span id="lbl-senha-opcional" class="text-gray-400 font-normal hidden">(Deixe em branco para manter)</span></label>
                        <input type="password" name="password" id="input-password" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                    </div>
                </div>
            </form>
        </div>

        <div class="px-6 py-4 border-t border-gray-100 bg-gray-50 rounded-b-xl flex justify-between gap-3">
            <button type="button" id="btn-excluir" onclick="excluirFuncionario()" class="hidden px-5 py-2.5 bg-white border border-red-200 text-red-600 rounded-lg hover:bg-red-50 font-medium text-sm transition">
                <i class="fas fa-trash-alt mr-2"></i> Excluir
            </button>

            <div class="flex gap-3 ml-auto">
                <button type="button" onclick="fecharModal()" class="px-5 py-2.5 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium text-sm transition">Cancelar</button>
                <button type="submit" form="form-funcionario" class="px-5 py-2.5 bg-[#f97316] text-white rounded-lg hover:bg-orange-600 font-bold text-sm shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Lógica de Visualização da Foto (Upload) ---
    function atualizarPreview(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-foto').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- READ (Listar Funcionários no Kanban) ---
    async function carregarLista() {
        const container = document.getElementById('container-funcionarios');
        try {
            const response = await fetch('/api/core/funcionarios/');
            const funcionarios = await response.json();
            
            container.innerHTML = '';

            // Agrupa por Posto de Trabalho
            const grupos = {};
            funcionarios.forEach(func => {
                const nomePosto = func.posto_nome || 'Matriz / Sem Posto';
                if (!grupos[nomePosto]) grupos[nomePosto] = [];
                grupos[nomePosto].push(func);
            });

            if (Object.keys(grupos).length === 0) {
                container.innerHTML = `<div class="p-10 text-gray-500 w-full text-center">Nenhum dado encontrado.</div>`;
                return;
            }

            const nomesPostos = Object.keys(grupos).sort();

            nomesPostos.forEach(posto => {
                const listaFuncs = grupos[posto];
                
                // Cria a Coluna
                const column = document.createElement('div');
                column.className = "w-80 flex-shrink-0 flex flex-col max-h-full bg-gray-100/80 rounded-xl px-2 pb-2";
                
                // Cabeçalho da Coluna (Posto)
                column.innerHTML = `
                    <div class="p-3 flex justify-between items-center sticky top-0 bg-transparent z-10">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-[#f97316]"></span>
                            <h3 class="font-bold text-sm text-gray-700 truncate max-w-[200px]" title="${posto}">${posto}</h3>
                        </div>
                        <span class="text-xs font-medium text-gray-500 bg-white px-2 py-0.5 rounded shadow-sm">${listaFuncs.length}</span>
                    </div>
                `;

                // Lista de Cards
                const cardList = document.createElement('div');
                cardList.className = "space-y-3 overflow-y-auto custom-scrollbar flex-1 px-1";

                listaFuncs.forEach(func => {
                    const isManager = ['GER_POSTO', 'GER_SETOR', 'CEO'].includes(func.cargo);
                    const borderClass = isManager ? 'border-l-4 border-[#f97316]' : 'border border-gray-200';
                    
                    // Avatar
                    let avatarHtml;
                    if (func.foto_perfil) {
                        avatarHtml = `<img src="${func.foto_perfil}" class="w-9 h-9 rounded-full object-cover shadow-sm border border-gray-100">`;
                    } else {
                        avatarHtml = `<div class="w-9 h-9 rounded-full bg-[#b91c1c] text-white flex items-center justify-center font-bold text-xs flex-shrink-0 shadow-sm">${func.first_name ? func.first_name.charAt(0) : '?'}</div>`;
                    }

                    // Lógica de Cores para o Setor (Visual)
                    let badgeSetor = "bg-gray-100 text-gray-600 border-gray-200"; // Padrão
                    if (func.setor === 'TI') badgeSetor = "bg-purple-50 text-purple-700 border-purple-200";
                    if (func.setor === 'COM') badgeSetor = "bg-blue-50 text-blue-700 border-blue-200";
                    if (func.setor === 'RH') badgeSetor = "bg-pink-50 text-pink-700 border-pink-200";
                    if (func.setor === 'OPE') badgeSetor = "bg-orange-50 text-orange-700 border-orange-200";

                    // O CARD ATUALIZADO COM TODAS AS INFOS
                    cardList.innerHTML += `
                        <div class="group relative p-4 rounded-lg shadow-sm hover:shadow-md transition bg-white border ${borderClass}">
                            
                            <div class="flex items-start gap-3 mb-3">
                                ${avatarHtml}
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-bold text-gray-800 leading-snug truncate">
                                        ${func.first_name} ${func.last_name || ''}
                                    </p>
                                    <div class="flex items-center gap-2 mt-0.5">
                                        <span class="text-[10px] font-mono bg-gray-50 text-gray-500 border border-gray-100 px-1.5 rounded" title="Matrícula">
                                            #${func.matricula || '---'}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-2 mb-3 pt-2 border-t border-gray-50">
                                
                                <div class="flex items-center gap-2" title="Cargo">
                                    <div class="w-5 flex justify-center"><i class="fas fa-briefcase text-gray-300 text-xs"></i></div>
                                    <span class="text-xs text-gray-600 font-medium truncate">${func.cargo_display}</span>
                                </div>

                                <div class="flex items-center gap-2" title="Setor">
                                    <div class="w-5 flex justify-center"><i class="fas fa-layer-group text-gray-300 text-xs"></i></div>
                                    <span class="text-[10px] font-bold uppercase px-2 py-0.5 rounded border ${badgeSetor}">
                                        ${func.setor_display || func.setor}
                                    </span>
                                </div>

                                <div class="flex items-center gap-2" title="Unidade de Lotação">
                                    <div class="w-5 flex justify-center"><i class="fas fa-map-marker-alt text-gray-300 text-xs"></i></div>
                                    <span class="text-xs text-gray-500 truncate">
                                        ${func.posto_nome || 'Matriz / Administrativo'}
                                    </span>
                                </div>
                            </div>

                            <div class="flex justify-end mt-2">
                                <span class="flex items-center gap-1.5 text-[10px] font-semibold ${func.is_active ? 'text-green-600 bg-green-50 px-2 py-0.5 rounded-full' : 'text-red-500 bg-red-50 px-2 py-0.5 rounded-full'}">
                                    <span class="w-1.5 h-1.5 rounded-full ${func.is_active ? 'bg-green-500' : 'bg-red-500'}"></span>
                                    ${func.is_active ? 'Ativo' : 'Inativo'}
                                </span>
                            </div>

                            <button onclick="editarFuncionario(${func.id})" class="absolute top-2 right-2 text-gray-300 hover:text-[#f97316] opacity-0 group-hover:opacity-100 transition p-1.5 rounded hover:bg-gray-50">
                                <i class="fas fa-pencil-alt text-sm"></i>
                            </button>
                        </div>
                    `;
                });

                column.appendChild(cardList);
                // Botão Adicionar Rápido na Coluna
                const footer = document.createElement('div');
                footer.className = "mt-1 pt-1 px-1";
                footer.innerHTML = `<button onclick="abrirModal()" class="text-xs text-gray-400 hover:text-[#f97316] hover:bg-gray-200/50 w-full py-2 rounded transition flex items-center justify-center gap-1"><i class="fas fa-plus"></i> Adicionar neste posto</button>`;
                column.appendChild(footer);

                container.appendChild(column);
            });

        } catch (error) {
            console.error(error);
            container.innerHTML = '<p class="text-red-500 text-center mt-10">Erro ao carregar dados. Verifique a conexão.</p>';
        }
    }

    // --- SALVAR (Create/Update) ---
    async function salvarFuncionario(event) {
        event.preventDefault();
        const form = document.getElementById('form-funcionario');
        const formData = new FormData(form);
        
        const id = document.getElementById('funcionario-id').value; 
        const isEdit = !!id;

        // Limpeza: remove campos vazios opcionais
        if (formData.get("posto_trabalho") === "") formData.delete("posto_trabalho");
        if (isEdit && formData.get("password") === "") formData.delete("password"); 

        const csrfToken = getCookie('csrftoken');
        const url = isEdit ? `/api/core/funcionarios/${id}/` : '/api/core/funcionarios/';
        const method = isEdit ? 'PATCH' : 'POST'; 

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'X-CSRFToken': csrfToken }, // Não definir Content-Type com FormData!
                body: formData
            });

            if (response.ok) {
                fecharModal();
                carregarLista(); 
            } else {
                const err = await response.json();
                alert('Erro ao salvar: ' + JSON.stringify(err));
            }
        } catch (e) { alert('Erro de conexão com o servidor.'); }
    }

    // --- PREENCHER MODAL (Editar) ---
    async function editarFuncionario(id) {
        try {
            const response = await fetch(`/api/core/funcionarios/${id}/`);
            if(!response.ok) throw new Error('Erro ao buscar');
            
            const func = await response.json();
            const form = document.getElementById('form-funcionario');

            // Preenche Inputs
            document.getElementById('funcionario-id').value = func.id;
            form.elements['first_name'].value = func.first_name;
            form.elements['last_name'].value = func.last_name;
            form.elements['username'].value = func.username;
            form.elements['cpf'].value = func.cpf || '';
            form.elements['matricula'].value = func.matricula || '';
            form.elements['setor'].value = func.setor; // O value deve bater com a sigla (TI, COM, etc)
            form.elements['cargo'].value = func.cargo;
            form.elements['posto_trabalho'].value = func.posto_trabalho || "";
            
            // Preview da Foto
            const img = document.getElementById('preview-foto');
            if (func.foto_perfil) {
                img.src = func.foto_perfil;
            } else {
                img.src = `https://ui-avatars.com/api/?name=${func.first_name}&background=random`;
            }

            // Ajustes Visuais do Modal
            document.getElementById('modal-titulo').innerText = "Editar Colaborador";
            document.getElementById('input-password').required = false; 
            document.getElementById('lbl-senha-opcional').classList.remove('hidden');
            document.getElementById('btn-excluir').classList.remove('hidden');
            document.getElementById('div-matricula').classList.remove('hidden');

            document.getElementById('modal-novo').classList.remove('hidden');
        } catch(e) { 
            console.error(e); 
            alert('Não foi possível abrir os dados do funcionário.'); 
        }
    }

    // --- EXCLUIR ---
    async function excluirFuncionario() {
        const id = document.getElementById('funcionario-id').value;
        if(!id) return;
        if(!confirm("Tem certeza que deseja excluir este colaborador?")) return;

        try {
            const response = await fetch(`/api/core/funcionarios/${id}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': getCookie('csrftoken') }
            });
            if(response.ok) { fecharModal(); carregarLista(); }
            else { alert("Erro ao excluir."); }
        } catch(e) { console.error(e); }
    }

    // --- AUXILIARES ---
    function abrirModal() { 
        document.getElementById('form-funcionario').reset();
        document.getElementById('funcionario-id').value = "";
        document.getElementById('modal-titulo').innerText = "Novo Colaborador";
        document.getElementById('input-password').required = true;
        document.getElementById('lbl-senha-opcional').classList.add('hidden');
        document.getElementById('btn-excluir').classList.add('hidden');
        document.getElementById('div-matricula').classList.add('hidden'); 
        document.getElementById('preview-foto').src = "https://ui-avatars.com/api/?name=Novo&background=random";
        document.getElementById('modal-novo').classList.remove('hidden'); 
    }
    
    function fecharModal() { document.getElementById('modal-novo').classList.add('hidden'); }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Inicia o carregamento
    carregarLista();
</script>
{% endblock %}
