{% extends 'base.html' %} 

{% block title %}Dashboard - Rede Bellas{% endblock %}

{% block content %}
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Visão Geral</h2>
        <p class="text-[#52525b]">Bem-vindo ao sistema de gestão da Rede Bellas.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-[#b91c1c] relative overflow-hidden group hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-[#52525b] text-xs font-bold uppercase tracking-wider">Funcionários Ativos</h3>
                    <p class="text-3xl font-bold text-gray-800 mt-2" id="lblTotalFunc">--</p>
                </div>
                <div class="p-3 bg-red-50 rounded-full text-[#b91c1c]">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-[#f97316] relative overflow-hidden group hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-[#52525b] text-xs font-bold uppercase tracking-wider">Postos Operando</h3>
                    <p class="text-3xl font-bold text-gray-800 mt-2" id="lblTotalPostos">--</p>
                </div>
                <div class="p-3 bg-orange-50 rounded-full text-[#f97316]">
                    <i class="fas fa-gas-pump"></i>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-yellow-500 relative overflow-hidden group hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-[#52525b] text-xs font-bold uppercase tracking-wider">Alertas Pendentes</h3>
                    <p class="text-3xl font-bold text-gray-800 mt-2">0</p>
                </div>
                <div class="p-3 bg-yellow-50 rounded-full text-yellow-600">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
        <h3 class="font-bold text-gray-800 mb-4 border-b pb-2">Acesso Rápido</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            
            <button class="p-4 border border-gray-200 rounded-lg hover:bg-red-50 hover:border-[#b91c1c] text-[#b91c1c] font-semibold transition flex flex-col items-center gap-2 group">
                <i class="fas fa-user-plus text-xl group-hover:scale-110 transition"></i>
                <span>Novo Funcionário</span>
            </button>
            
            <button class="p-4 border border-gray-200 rounded-lg hover:bg-orange-50 hover:border-[#f97316] text-[#f97316] font-semibold transition flex flex-col items-center gap-2 group">
                <i class="fas fa-file-invoice-dollar text-xl group-hover:scale-110 transition"></i>
                <span>Lançar Venda</span>
            </button>
        </div>
    </div>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('/api/core/funcionarios/dashboard_metrics/');
                if(response.ok) {
                    const dados = await response.json();
                    document.getElementById('lblTotalFunc').innerText = dados.cards.total_funcionarios;
                    document.getElementById('lblTotalPostos').innerText = dados.cards.total_postos;
                }
            } catch (error) {
                console.error("Erro ao carregar dashboard", error);
            }
        }
        carregarDados();
    </script>
{% endblock %}
