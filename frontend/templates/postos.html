{% extends 'base.html' %}

{% block title %}Unidades - Rede Bellas{% endblock %}

{% block content %}
<div class="p-8 min-h-screen bg-slate-50">
    
    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Unidades & Postos</h1>
            <p class="text-slate-500 mt-1">Gerencie a rede física e visualize a lotação das equipes.</p>
        </div>
        <button onclick="abrirModalPosto()" class="bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-5 py-2.5 rounded-xl shadow-sm hover:border-[#b91c1c] hover:text-[#b91c1c] transition flex items-center gap-2 font-bold text-sm">
            <i class="fas fa-plus"></i> Nova Unidade
        </button>
    </div>

    <div id="loader-postos" class="flex flex-col items-center justify-center py-20">
        <div class="w-12 h-12 border-4 border-slate-200 border-t-[#b91c1c] rounded-full animate-spin mb-4"></div>
        <p class="text-slate-400">Carregando rede...</p>
    </div>

    <div id="grid-postos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden opacity-0 transition-opacity duration-500">
        </div>

</div>

<div id="modal-posto" class="fixed inset-0 bg-gray-900/60 hidden z-50 flex justify-center items-center backdrop-blur-sm transition-opacity">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100">
        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h3 class="text-lg font-bold text-gray-800" id="modal-titulo">Nova Unidade</h3>
            <button onclick="fecharModalPosto()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
        </div>
        
        <form id="form-posto" onsubmit="salvarPosto(event)" class="p-6 space-y-4">
            <input type="hidden" name="id" id="posto-id">
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome Fantasia</label>
                <input type="text" name="nome" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#b91c1c]/20 focus:border-[#b91c1c]" placeholder="Ex: Posto Vértice">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Cidade</label>
                    <input type="text" name="cidade" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#b91c1c]/20 focus:border-[#b91c1c]" placeholder="Saquarema">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bandeira</label>
                    <select name="bandeira" id="select-bandeira" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#b91c1c]/20 focus:border-[#b91c1c]">
                        </select>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Endereço / Referência</label>
                <input type="text" name="endereco" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#b91c1c]/20 focus:border-[#b91c1c]" placeholder="Rod. Amaral Peixoto, Km 70">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">CNPJ</label>
                <input type="text" name="cnpj" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#b91c1c]/20 focus:border-[#b91c1c]" placeholder="00.000.000/0000-00">
            </div>

            <div class="pt-4 flex justify-end gap-3">
                <button type="button" onclick="fecharModalPosto()" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm text-gray-600 hover:bg-gray-50 font-medium">Cancelar</button>
                <button type="submit" class="px-6 py-2 bg-[#b91c1c] text-white rounded-lg font-bold text-sm shadow-md hover:bg-[#991b1b] transition">Salvar Unidade</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Cache de Bandeiras para evitar muitas requisições
    let CACHE_BANDEIRAS = [];

    async function carregarPostos() {
        const grid = document.getElementById('grid-postos');
        const loader = document.getElementById('loader-postos');

        try {
            // Carrega Postos e Bandeiras em paralelo
            const [resPostos, resBandeiras] = await Promise.all([
                fetch('/api/core/postos/'),
                fetch('/api/core/bandeiras/')
            ]);
            
            const postos = await resPostos.json();
            CACHE_BANDEIRAS = await resBandeiras.json();

            grid.innerHTML = '';

            postos.forEach(posto => {
                // Identifica o estilo baseado no nome da bandeira (lógica visual)
                const nomeBandeira = posto.bandeira_nome ? posto.bandeira_nome.toUpperCase() : 'OUTRA';
                let estilo = getEstiloBandeira(nomeBandeira);

                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group flex flex-col";
                
                card.innerHTML = `
                    <div class="h-24 ${estilo.bg} relative flex items-center justify-center overflow-hidden">
                        <div class="absolute inset-0 bg-black/10"></div>
                        <div class="relative z-10 w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg text-xl">
                            ${estilo.icon}
                        </div>
                        <button onclick="editarPosto(${posto.id})" class="absolute top-3 right-3 bg-white/20 hover:bg-white text-white hover:text-slate-800 p-2 rounded-lg backdrop-blur-sm transition opacity-0 group-hover:opacity-100">
                            <i class="fas fa-pencil-alt text-xs"></i>
                        </button>
                    </div>
                    
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-bold tracking-widest uppercase ${estilo.text}">${posto.bandeira_nome || 'Bandeira Branca'}</span>
                            ${posto.cnpj ? `<span class="text-[10px] text-slate-400 font-mono" title="${posto.cnpj}">CNPJ OK</span>` : ''}
                        </div>
                        
                        <h3 class="text-xl font-bold text-slate-800 leading-tight mb-1">${posto.nome}</h3>
                        <p class="text-sm text-slate-500 mb-4 flex items-center gap-1">
                            <i class="fas fa-map-marker-alt text-xs opacity-50"></i> ${posto.cidade}
                        </p>
                        
                        <div class="mt-auto border-t border-slate-100 pt-4 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="flex -space-x-2">
                                    <div class="w-8 h-8 rounded-full bg-slate-100 border-2 border-white flex items-center justify-center text-slate-400 text-xs"><i class="fas fa-user"></i></div>
                                    <div class="w-8 h-8 rounded-full bg-slate-50 border-2 border-white flex items-center justify-center text-slate-400 text-[10px] font-bold">+${posto.total_funcionarios > 0 ? posto.total_funcionarios : 0}</div>
                                </div>
                                <span class="text-xs font-medium text-slate-600">Colaboradores</span>
                            </div>
                            <button class="text-slate-400 hover:text-[#b91c1c] transition"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Exibir Grid
            loader.classList.add('hidden');
            grid.classList.remove('hidden');
            setTimeout(() => grid.classList.remove('opacity-0'), 50);

        } catch (error) {
            console.error(error);
            loader.innerHTML = '<p class="text-red-500">Erro ao carregar unidades.</p>';
        }
    }

    // Lógica Visual das Bandeiras
    function getEstiloBandeira(nome) {
        if (nome.includes('SHELL')) return { bg: 'bg-gradient-to-r from-yellow-400 to-red-500', text: 'text-yellow-600', icon: '<i class="fas fa-gem text-yellow-500"></i>' }; // Shell (Amarelo/Vermelho)
        if (nome.includes('VIBRA') || nome.includes('BR')) return { bg: 'bg-gradient-to-r from-green-400 to-yellow-300', text: 'text-green-600', icon: '<i class="fas fa-leaf text-green-500"></i>' }; // BR (Verde/Amarelo)
        if (nome.includes('IPIRANGA')) return { bg: 'bg-gradient-to-r from-blue-500 to-orange-400', text: 'text-blue-600', icon: '<i class="fas fa-road text-blue-500"></i>' }; // Ipiranga (Azul/Laranja)
        if (nome.includes('BELLAS')) return { bg: 'bg-gradient-to-r from-[#b91c1c] to-red-600', text: 'text-red-600', icon: '<i class="fas fa-star text-red-600"></i>' }; // Marca Própria
        
        // Padrão (Cinza)
        return { bg: 'bg-gradient-to-r from-slate-400 to-slate-600', text: 'text-slate-500', icon: '<i class="fas fa-gas-pump text-slate-500"></i>' };
    }

    // --- CRUD ---

    async function salvarPosto(e) {
        e.preventDefault();
        const form = document.getElementById('form-posto');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        const id = document.getElementById('posto-id').value;
        const method = id ? 'PATCH' : 'POST';
        const url = id ? `/api/core/postos/${id}/` : '/api/core/postos/';

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                fecharModalPosto();
                carregarPostos();
            } else { alert('Erro ao salvar.'); }
        } catch (e) { console.error(e); }
    }

    async function editarPosto(id) {
        try {
            const res = await fetch(`/api/core/postos/${id}/`);
            const posto = await res.json();
            
            abrirModalPosto(); // Carrega select de bandeiras
            document.getElementById('modal-titulo').innerText = "Editar Unidade";
            document.getElementById('posto-id').value = posto.id;
            
            // Popula campos
            const form = document.getElementById('form-posto');
            form.elements['nome'].value = posto.nome;
            form.elements['cidade'].value = posto.cidade;
            form.elements['endereco'].value = posto.endereco;
            form.elements['cnpj'].value = posto.cnpj;
            
            // Delay pequeno para garantir que o select foi populado
            setTimeout(() => {
                form.elements['bandeira'].value = posto.bandeira;
            }, 100);

        } catch(e) { console.error(e); }
    }

    function abrirModalPosto() {
        document.getElementById('form-posto').reset();
        document.getElementById('posto-id').value = '';
        document.getElementById('modal-titulo').innerText = "Nova Unidade";
        
        // Popula Select Bandeiras
        const select = document.getElementById('select-bandeira');
        select.innerHTML = '';
        if (CACHE_BANDEIRAS.length > 0) {
            CACHE_BANDEIRAS.forEach(b => {
                select.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
            });
        } else {
            select.innerHTML = '<option>Carregando...</option>';
        }

        document.getElementById('modal-posto').classList.remove('hidden');
    }

    function fecharModalPosto() { document.getElementById('modal-posto').classList.add('hidden'); }
    
    function getCookie(name) {
        let v = null;
        if (document.cookie && document.cookie !== '') {
            document.cookie.split(';').forEach(c => {
                if (c.trim().substring(0, name.length + 1) === (name + '=')) v = decodeURIComponent(c.trim().substring(name.length + 1));
            });
        }
        return v;
    }

    carregarPostos();
</script>
{% endblock %}
