{% extends 'base.html' %}

{% block title %}Unidades - Rede Bellas{% endblock %}

{% block content %}
<div class="flex flex-col h-full bg-gray-50">
    
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm flex-shrink-0 sticky top-0 z-20">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-orange-50 rounded-lg">
                <i class="fas fa-building text-[#f97316] text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">Unidades e Postos</h1>
                <p class="text-xs text-gray-500 font-medium">Gestão da rede física</p>
            </div>
        </div>
        
        <button onclick="abrirModal()" class="bg-[#f97316] hover:bg-orange-600 text-white px-5 py-2.5 rounded-lg shadow-sm hover:shadow transition flex items-center gap-2 font-bold text-sm tracking-wide transform active:scale-95">
            <i class="fas fa-plus"></i> Nova Unidade
        </button>
    </div>

    <div id="grid-postos" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 overflow-y-auto custom-scrollbar">
        <div class="col-span-full text-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[#f97316] mx-auto"></div>
            <p class="text-gray-500 mt-4">Carregando unidades...</p>
        </div>
    </div>
</div>

<div id="modal-novo" class="fixed inset-0 bg-gray-900 bg-opacity-40 hidden z-50 flex justify-center items-center backdrop-blur-sm transition-opacity">
    <div class="relative bg-white w-full max-w-lg rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
        
        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
            <div>
                <h3 class="text-lg font-bold text-gray-800">Nova Unidade</h3>
                <p class="text-xs text-gray-500">Cadastrar novo posto na rede</p>
            </div>
            <button onclick="fecharModal()" class="text-gray-400 hover:text-red-500 transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="p-6 overflow-y-auto custom-scrollbar">
            <form id="form-posto" onsubmit="salvarPosto(event)" class="space-y-4">
                
                <div class="group">
                    <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Nome da Unidade</label>
                    <input type="text" name="nome" required placeholder="Ex: Posto Centro" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">CNPJ</label>
                        <input type="text" name="cnpj" required placeholder="00.000.000/0001-00" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                    </div>
                    
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Bandeira</label>
                        <select name="bandeira" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                            {% for b in opcoes_bandeiras %}
                                <option value="{{ b.id }}">{{ b.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="group">
                    <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Endereço</label>
                    <input type="text" name="endereco" placeholder="Rua, Número, Bairro" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Cidade</label>
                        <input type="text" name="cidade" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                    </div>
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2" title="Meta de funcionários">Quadro Ideal</label>
                        <input type="number" name="quadro_ideal" value="10" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                    </div>
                </div>

            </form>
        </div>

        <div class="px-6 py-4 border-t border-gray-100 bg-gray-50 rounded-b-xl flex justify-end gap-3">
            <button type="button" onclick="fecharModal()" class="px-5 py-2.5 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium text-sm transition">Cancelar</button>
            <button type="submit" form="form-posto" class="px-5 py-2.5 bg-[#f97316] text-white rounded-lg hover:bg-orange-600 font-bold text-sm shadow-md transition transform hover:-translate-y-0.5">Salvar Unidade</button>
        </div>
    </div>
</div>

<script>
    async function carregarPostos() {
        const grid = document.getElementById('grid-postos');
        try {
            const res = await fetch('/api/core/postos/');
            const postos = await res.json();
            
            grid.innerHTML = '';
            
            if (postos.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-gray-400 p-10">Nenhuma unidade cadastrada.</div>`;
                return;
            }

            postos.forEach(posto => {
                const total = posto.total_funcionarios || 0;
                const ideal = posto.quadro_ideal || 10;
                const porcentagem = Math.min((total / ideal) * 100, 100);
                
                let corBarra = 'bg-green-500';
                if (porcentagem < 50) corBarra = 'bg-red-500';
                else if (porcentagem < 80) corBarra = 'bg-yellow-500';

                // Lógica de Cores baseada no NOME da bandeira (Vem do Serializer)
                let corBandeira = 'bg-gray-100 text-gray-500';
                const nomeBandeira = posto.bandeira_nome || ''; // Previni erro se for null

                if (nomeBandeira.includes('Shell')) corBandeira = 'bg-yellow-100 text-yellow-600';
                else if (nomeBandeira.includes('Ipiranga')) corBandeira = 'bg-blue-100 text-blue-600';
                else if (nomeBandeira.includes('Vibra')) corBandeira = 'bg-green-100 text-green-600';
                else if (nomeBandeira.includes('Ale')) corBandeira = 'bg-red-100 text-red-600';

                grid.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-all group relative overflow-hidden">
                        
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-4">
                                <div class="w-12 h-12 rounded-lg ${corBandeira} flex items-center justify-center text-2xl shadow-sm">
                                    <i class="fas fa-gas-pump"></i>
                                </div>
                                <button class="text-gray-300 hover:text-[#f97316] transition">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>

                            <h3 class="font-bold text-lg text-gray-800 mb-1 group-hover:text-[#f97316] transition-colors">${posto.nome}</h3>
                            <p class="text-xs text-gray-500 flex items-center gap-1 mb-4">
                                <i class="fas fa-map-marker-alt"></i> ${posto.cidade}
                            </p>

                            <div class="space-y-3">
                                <div class="flex justify-between text-xs text-gray-600">
                                    <span>Equipe Atual</span>
                                    <span class="font-bold">${total} / ${ideal}</span>
                                </div>
                                <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                                    <div class="${corBarra} h-1.5 rounded-full" style="width: ${porcentagem}%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 px-5 py-3 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-[10px] text-gray-400 font-mono">${posto.cnpj}</span>
                            <span class="text-[10px] font-bold text-gray-500 uppercase">${nomeBandeira}</span>
                        </div>
                    </div>
                `;
            });

        } catch (error) {
            console.error(error);
            grid.innerHTML = '<p class="col-span-full text-red-500 text-center">Erro ao carregar unidades.</p>';
        }
    }

    async function salvarPosto(e) {
        e.preventDefault();
        const form = document.getElementById('form-posto');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const res = await fetch('/api/core/postos/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                fecharModal();
                form.reset();
                carregarPostos();
            } else {
                alert('Erro ao criar unidade.');
            }
        } catch(e) { console.error(e); }
    }

    function abrirModal() { document.getElementById('modal-novo').classList.remove('hidden'); }
    function fecharModal() { document.getElementById('modal-novo').classList.add('hidden'); }
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    carregarPostos();
</script>
{% endblock %}
