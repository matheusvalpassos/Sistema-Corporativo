{% extends 'base.html' %}

{% block title %}Service Desk - Rede Bellas{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<div class="flex flex-col h-full bg-gray-50">
    
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm flex-shrink-0 sticky top-0 z-20">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-blue-50 rounded-lg">
                <i class="fas fa-headset text-blue-600 text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">Service Desk</h1>
                <p class="text-xs text-gray-500 font-medium">Gest√£o de incidentes</p>
            </div>
        </div>
        
        <button onclick="abrirModalChamado()" class="bg-[#f97316] hover:bg-orange-600 text-white px-5 py-2.5 rounded-lg shadow-sm hover:shadow transition flex items-center gap-2 font-bold text-sm tracking-wide transform active:scale-95">
            <i class="fas fa-plus"></i> Nova Solicita√ß√£o
        </button>
    </div>

    <div id="kanban-ti" class="flex flex-1 gap-4 overflow-x-auto overflow-y-hidden p-6 items-start custom-scrollbar">
        <div class="m-auto text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[#f97316] mx-auto"></div>
            <p class="text-gray-500 mt-4">Carregando...</p>
        </div>
    </div>
</div>

<div id="modal-chamado" class="fixed inset-0 bg-gray-900 bg-opacity-40 hidden z-50 flex justify-center items-center backdrop-blur-sm transition-opacity">
    <div class="relative bg-white w-full max-w-lg rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
            <h3 class="text-lg font-bold text-gray-800">Nova Solicita√ß√£o</h3>
            <button onclick="fecharModalChamado()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
        </div>
        <div class="p-6 overflow-y-auto custom-scrollbar">
            <form id="form-chamado" onsubmit="criarChamado(event)" class="space-y-4" enctype="multipart/form-data">
                <div class="group">
                    <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Assunto</label>
                    <input type="text" name="titulo" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316]/20 focus:border-[#f97316] bg-gray-50 focus:bg-white transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Prioridade</label>
                        <select name="prioridade" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm bg-gray-50 focus:bg-white">
                            <option value="1">üîµ Baixa</option>
                            <option value="2" selected>üü† M√©dia</option>
                            <option value="3">üî¥ Alta</option>
                        </select>
                    </div>
                    <div class="group">
                        <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Unidade</label>
                        <select id="select-posto" name="posto" class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm bg-gray-50 focus:bg-white">
                            <option>Carregando...</option>
                        </select>
                    </div>
                </div>
                
                <div class="group">
                    <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Anexo (Foto/Print)</label>
                    <input type="file" name="arquivo" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-orange-50 file:text-[#f97316] hover:file:bg-orange-100 cursor-pointer">
                </div>

                <div class="group">
                    <label class="block text-gray-700 text-xs font-bold uppercase tracking-wider mb-2">Descri√ß√£o</label>
                    <textarea name="descricao" rows="4" required class="w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm bg-gray-50 focus:bg-white resize-none"></textarea>
                </div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" onclick="fecharModalChamado()" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-[#f97316] text-white rounded-lg font-bold text-sm shadow">Criar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="modal-detalhes" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50 flex justify-end backdrop-blur-sm transition-all duration-300">
    <div class="bg-white w-full max-w-2xl h-full shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full" id="painel-detalhes">
        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-start">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span id="det-id" class="text-xs font-mono text-gray-400">#000</span>
                    <span id="det-status" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide bg-gray-200">Status</span>
                </div>
                <h2 id="det-titulo" class="text-lg font-bold text-gray-800 leading-tight">T√≠tulo</h2>
                <p id="det-info" class="text-xs text-gray-500 mt-1">Info...</p>
            </div>
            <button onclick="fecharDetalhes()" class="text-gray-400 hover:text-gray-600 p-2"><i class="fas fa-times text-lg"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scrollbar p-6 bg-gray-50/50" id="chat-container">
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
                <h4 class="text-xs font-bold text-gray-400 uppercase mb-2">Descri√ß√£o do Problema</h4>
                <p id="det-descricao" class="text-sm text-gray-700 whitespace-pre-line mb-3">Descri√ß√£o...</p>
                
                <div id="det-anexo-area" class="hidden border-t border-gray-100 pt-3">
                    <span class="text-xs font-bold text-gray-500 block mb-1">Anexo:</span>
                    <a id="det-anexo-link" href="#" target="_blank" class="flex items-center gap-2 text-blue-600 hover:underline bg-blue-50 p-2 rounded w-fit">
                        <i class="fas fa-paperclip"></i> <span class="text-xs">Ver arquivo anexado</span>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-200 my-4"></div>
            <div id="lista-mensagens" class="space-y-4"></div>
        </div>
        <div class="p-4 bg-white border-t border-gray-200">
            <form onsubmit="enviarMensagem(event)" class="relative">
                <input type="hidden" id="chat-chamado-id">
                <div class="flex gap-2">
                    <textarea id="chat-texto" rows="2" required placeholder="Escreva uma resposta..." class="flex-1 border border-gray-300 rounded-lg py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#f97316] resize-none custom-scrollbar"></textarea>
                    <button type="submit" class="bg-[#f97316] hover:bg-orange-600 text-white px-4 rounded-lg font-bold shadow-sm transition"><i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const COLUNAS = {
        'NOVO': { titulo: 'Novos', corDot: 'bg-blue-500' },
        'ANDAMENTO': { titulo: 'Em Andamento', corDot: 'bg-orange-500' },
        'AGUARDANDO': { titulo: 'Aguardando', corDot: 'bg-yellow-500' },
        'RESOLVIDO': { titulo: 'Resolvidos', corDot: 'bg-green-500' }
    };
    const CURRENT_USER_ID = {{ user.id }};

    async function carregarPostos() {
        try {
            const res = await fetch('/api/core/postos/');
            const postos = await res.json();
            const select = document.getElementById('select-posto');
            select.innerHTML = '';
            postos.forEach(p => select.innerHTML += `<option value="${p.id}">${p.nome}</option>`);
        } catch(e) {}
    }

    // --- KANBAN COM DRAG & DROP ---
    async function carregarKanban() {
        const container = document.getElementById('kanban-ti');
        try {
            const response = await fetch('/api/ti/chamados/');
            const chamados = await response.json();
            
            container.innerHTML = '';
            const grupos = { 'NOVO': [], 'ANDAMENTO': [], 'AGUARDANDO': [], 'RESOLVIDO': [] };
            
            chamados.forEach(c => {
                if(grupos[c.status]) grupos[c.status].push(c);
                else grupos['RESOLVIDO'].push(c);
            });

            for (const [key, config] of Object.entries(COLUNAS)) {
                const lista = grupos[key];
                const col = document.createElement('div');
                col.className = "w-80 flex-shrink-0 flex flex-col max-h-full bg-gray-100/80 rounded-xl px-2 pb-2";
                
                col.innerHTML = `
                    <div class="p-3 flex justify-between items-center sticky top-0 bg-transparent z-10">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full ${config.corDot}"></span>
                            <h3 class="font-bold text-sm text-gray-700">${config.titulo}</h3>
                        </div>
                        <span class="text-xs font-medium text-gray-500 contador-cards">${lista.length}</span>
                    </div>
                `;

                // Container dos Cards (onde o Sortable vai agir)
                const cardList = document.createElement('div');
                // IMPORTANTE: data-status na coluna para sabermos para onde foi solto
                cardList.setAttribute('data-status', key);
                cardList.className = "space-y-3 overflow-y-auto custom-scrollbar flex-1 px-1 min-h-[50px] kanban-coluna";

                lista.forEach(ticket => {
                    let badgeClass = 'bg-gray-100 text-gray-600';
                    let badgeText = 'Normal';
                    if(ticket.prioridade == '3') { badgeClass = 'bg-red-100 text-red-600 border-red-200'; badgeText = 'Alta'; }
                    if(ticket.prioridade == '2') { badgeClass = 'bg-orange-100 text-orange-600 border-orange-200'; badgeText = 'M√©dia'; }
                    if(ticket.prioridade == '1') { badgeClass = 'bg-blue-100 text-blue-600 border-blue-200'; badgeText = 'Baixa'; }

                    const card = document.createElement('div');
                    // data-id no card para sabermos qual ticket mover
                    card.setAttribute('data-id', ticket.id);
                    card.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-all cursor-grab active:cursor-grabbing group relative";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2 pointer-events-none">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide border ${badgeClass}">${badgeText}</span>
                            <span class="text-[10px] font-mono text-gray-400">#${ticket.id}</span>
                        </div>
                        <h4 class="text-sm font-bold text-gray-800 leading-snug mb-1 pointer-events-none">${ticket.titulo}</h4>
                        <div class="flex items-center gap-1 mb-3 pointer-events-none">
                            <i class="fas fa-map-marker-alt text-gray-300 text-xs"></i>
                            <p class="text-xs text-gray-500 truncate">${ticket.posto_nome}</p>
                        </div>
                        
                        <div onclick="abrirDetalhes(${ticket.id})" class="absolute inset-0 z-10 cursor-pointer opacity-0" title="Ver Detalhes"></div>
                    `;
                    cardList.appendChild(card);
                });

                col.appendChild(cardList);
                container.appendChild(col);

                // --- INICIALIZA O SORTABLE JS PARA ESTA COLUNA ---
                new Sortable(cardList, {
                    group: 'kanban-ti', // Permite mover entre listas
                    animation: 150,
                    ghostClass: 'bg-orange-50', // Classe do "fantasma" enquanto arrasta
                    delay: 100, // Pequeno delay para evitar clique acidental em mobile
                    delayOnTouchOnly: true,
                    onEnd: function (evt) {
                        const itemEl = evt.item;  // O card arrastado
                        const novaColuna = evt.to; // A coluna onde soltou
                        
                        // Pega os dados dos atributos HTML
                        const ticketId = itemEl.getAttribute('data-id');
                        const novoStatus = novaColuna.getAttribute('data-status');
                        const statusAntigo = evt.from.getAttribute('data-status');

                        // Se mudou de coluna, chama a API
                        if (novoStatus !== statusAntigo) {
                            atualizarStatusViaDrag(ticketId, novoStatus);
                            
                            // Atualiza contadores visuais
                            evt.from.parentElement.querySelector('.contador-cards').innerText = evt.from.children.length;
                            novaColuna.parentElement.querySelector('.contador-cards').innerText = novaColuna.children.length;
                        }
                    }
                });
            }
        } catch (error) { console.error(error); }
    }

    // Fun√ß√£o que chama a API quando solta o card
    async function atualizarStatusViaDrag(id, novoStatus) {
        try {
            const res = await fetch(`/api/ti/chamados/${id}/`, {
                method: 'PATCH',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ status: novoStatus })
            });

            if(!res.ok) {
                alert('Erro ao atualizar status. A p√°gina ser√° recarregada.');
                window.location.reload();
            }
        } catch(e) { console.error(e); }
    }

    // --- FUN√á√ïES DE DETALHES ---
    async function abrirDetalhes(id) {
        const modal = document.getElementById('modal-detalhes');
        const painel = document.getElementById('painel-detalhes');
        const containerMsgs = document.getElementById('lista-mensagens');
        
        containerMsgs.innerHTML = '<div class="text-center py-4"><i class="fas fa-spinner fa-spin text-gray-400"></i></div>';
        document.getElementById('chat-texto').value = '';
        document.getElementById('chat-chamado-id').value = id;
        
        modal.classList.remove('hidden');
        setTimeout(() => painel.classList.remove('translate-x-full'), 10);

        try {
            const res = await fetch(`/api/ti/chamados/${id}/`);
            const ticket = await res.json();

            document.getElementById('det-id').innerText = `#${ticket.id}`;
            document.getElementById('det-titulo').innerText = ticket.titulo;
            document.getElementById('det-info').innerText = `${new Date(ticket.criado_em).toLocaleString()} - ${ticket.posto_nome}`;
            document.getElementById('det-descricao').innerText = ticket.descricao;
            document.getElementById('det-status').innerText = ticket.status;

            // Exibir anexo se existir
            const areaAnexo = document.getElementById('det-anexo-area');
            const linkAnexo = document.getElementById('det-anexo-link');
            if (ticket.arquivo) {
                areaAnexo.classList.remove('hidden');
                linkAnexo.href = ticket.arquivo; // URL do arquivo
            } else {
                areaAnexo.classList.add('hidden');
            }

            containerMsgs.innerHTML = '';
            if (ticket.acompanhamentos && ticket.acompanhamentos.length > 0) {
                ticket.acompanhamentos.forEach(msg => {
                    const isMe = msg.autor === CURRENT_USER_ID;
                    const htmlMsg = `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold text-gray-600">${msg.autor_nome}</span>
                                <span class="text-[10px] text-gray-400">${new Date(msg.criado_em).toLocaleString()}</span>
                            </div>
                            <div class="${isMe ? 'bg-blue-100 text-blue-900 rounded-tl-xl rounded-tr-xl rounded-bl-xl' : 'bg-white border border-gray-200 text-gray-800 rounded-tr-xl rounded-br-xl rounded-bl-xl'} px-4 py-2 shadow-sm text-sm max-w-[85%]">
                                ${msg.texto}
                            </div>
                        </div>
                    `;
                    containerMsgs.innerHTML += htmlMsg;
                });
            } else {
                containerMsgs.innerHTML = '<p class="text-center text-xs text-gray-400 my-4">Nenhuma mensagem.</p>';
            }
            const scrollArea = document.getElementById('chat-container');
            scrollArea.scrollTop = scrollArea.scrollHeight;

        } catch (e) { console.error(e); }
    }

    async function criarChamado(e) {
        e.preventDefault();
        const form = document.getElementById('form-chamado');
        const formData = new FormData(form); // FormData j√° lida com arquivos automaticamente
        
        const csrfToken = getCookie('csrftoken');
        try {
            // Nota: Ao usar FormData e fetch, N√ÉO defina Content-Type no header. 
            // O navegador define automaticamente multipart/form-data com o boundary correto.
            const res = await fetch('/api/ti/chamados/', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrfToken }, 
                body: formData
            });
            if (res.ok) {
                fecharModalChamado();
                form.reset();
                carregarKanban();
            } else { 
                const erro = await res.json();
                alert('Erro: ' + JSON.stringify(erro)); 
            }
        } catch (e) { alert('Erro de conex√£o'); }
    }

    // ... Manter fun√ß√µes auxiliares (enviarMensagem, fecharDetalhes, cookies) ...
    async function enviarMensagem(e) {
        e.preventDefault();
        const texto = document.getElementById('chat-texto').value;
        const chamadoId = document.getElementById('chat-chamado-id').value;
        if(!texto.trim()) return;
        try {
            const res = await fetch('/api/ti/acompanhamentos/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify({ chamado: chamadoId, texto: texto })
            });
            if (res.ok) abrirDetalhes(chamadoId); 
        } catch (e) { console.error(e); }
    }

    function fecharDetalhes() {
        const painel = document.getElementById('painel-detalhes');
        painel.classList.add('translate-x-full');
        setTimeout(() => { document.getElementById('modal-detalhes').classList.add('hidden'); }, 300);
    }
    function abrirModalChamado() { carregarPostos(); document.getElementById('modal-chamado').classList.remove('hidden'); }
    function fecharModalChamado() { document.getElementById('modal-chamado').classList.add('hidden'); }
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    carregarKanban();
</script>
{% endblock %}
